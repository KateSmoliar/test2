<!doctype html>
<html>
<head>
    <meta charset = "utf-8">
    <meta name = "description" content = "Sign in form">
    <Meta name = "keywords" content = "form, signin">
</head>
<body>
<h1> FORM </h1>
<form enctype = "multipart/form-data" method = "post">
    <table border = "0" align = "right">
        <tr>
            <td><p>Name</p></td>
            <td><input type = "text"  placeholder = "name" name = "name"></td>
        </tr>
        <tr>
            <td><p>Email</p></td>
            <td><input type = "email"  placeholder = "email" name = "email"></td>
        </tr>
        <tr>
            <td><p>Phone</p></td>

            <td><input type = "text"  placeholder = "phone" name = "phone"></td>
        </tr>
        <tr>
            <td><p>Message</p></td>
            <td><textarea placeholder = 'enter your message'></textarea></td>
        </tr>
        <tr>
            <td><p>Gender</p></td>
            <td><label>
                <input type="radio" name="gender" value="F"/>
            </label>female
                <label>
                    <input type="radio" name="gender" value="M"/>
                </label>male</td>
        </tr>
        <tr>
            <td><p>Application form</p></td>
            <td><label>
                <input type="checkbox" name="v1" value="1"/>
            </label>one<br>
                <label>
                    <input type="checkbox" name="v2" value="2"/>
                </label>two<br>
                <label>
                    <input type="checkbox" name="v3" value="3"/>
                </label>three<br>
                <label>
                    <input type="checkbox" name="v4" value="4" checked/>
                </label>four<br>

            </td>
        <tr><td><input type = "file">Upload your CV</td>
        </tr>
         <tr>
            <td colspan='2'><input type="submit" Value="press key"></td>
        </tr>
        </tr>


    </table>
</form>
</body>
</html>
